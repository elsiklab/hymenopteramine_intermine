# list upload box
begin.listBox.title = Quick List
begin.listBox.description = Enter a <strong>list</strong> of identifiers.

# third box
begin.thirdBox.title = About v1.5 and Templates
begin.thirdBox.visitedTitle = About v1.5 and Templates
begin.thirdBox.description = HymenopteraMine v1.5 <a href="/hymenopteramine/updates.do">(Release-Updates)</a> \
 integrates genomic data for bees, ants and parasitoid jewel wasp. Expression and variation data are provided for \
 A. mellifera. The tabs below show query template categories. "Alias and DBxref" templates are for id conversion \
 between same-species gene sets. "Entire Gene Set" templates are for querying an organism's entire gene set.
begin.thirdBox.link = https://hymenoptera-intermine.readthedocs.io/en/v1.5/
begin.thirdBox.linkTitle = Tutorial

# popular templates in tabs, template category (key identifier)
begin.tabs.1.id = Genes
begin.tabs.1.description =  Gene models in HymenopteraMine come from multiple sources including NCBI RefSeq and \
 consortium official gene sets. RefSeq data sources are labeled with 4-letter species code and "_RefSeq" in pull \
 down menus.  Consortium data sources are labeled using the original consortium official gene set names, and may \
 have "HGD" appended, if the data source has ids assigned by HGD. Use "ALIAS AND DBXREF" templates to convert \
 identifiers.

begin.tabs.2.id = Protein
begin.tabs.2.description = HymenopteraMine includes protein information from UniProt and protein domain \
 information for UniProt proteins from InterPro.  Although UniProt uses protein isoform identifiers as primary \
 identifiers, it maps UniProt ids to RefSeq genes rather than to specific Refseq transcript identifiers. Therefore, \
 HymenopteraMine maps UniProt ids to RefSeq genes. Queries relating RefSeq genes to UniProt may produce multiple \
 results per gene due to the presence of protein isoforms.

begin.tabs.3.id = Homology
#begin.tabs.3.description = HymenopteraMine includes orthologue predictions from Orthodb, which identifies \
# orthologous groups of genes that are descended from a single ancestral gene.  HymenopteraMine uses the OrthoDB \
# data set computed based on common insect ancestors to allow the inclusion of Drosophila melanogaster (a Dipteran). \
# This means that any orthologous group in HymenopteraMine can include duplicated genes that emerged after divergence \
# from the common insect ancestor. All pairwise relationships within an orthologous group are called orthologues even \
# if some might be classified as paralogues in an analysis of a smaller taxonomic group (e.g. the relationship between \
# A. mellifera and A. florea genes since divergence from a single Apis ancestor).
begin.tabs.3.description = HymenopteraMine includes orthologue predictions from two sources: OrthoDB v10.1 and a new \
source called HGD-Ortho, which was computed at HGD using the Orthologer pipeline (provided \
by OrthoDB). HGD-Ortho includes all HymenopteraMine species, while OrthoDB v10.1 includes a \
subset species. \
Both datasets provide orthologous groups that are descended from a single ancestral gene, \
based on a specified last common ancestral taxon. For OrthoDB, HymenopterMine has two last \
common ancestor ortholog sets, Hymenoptera and Holometabloa (which includes Drosophila \
melanogaster). HGD-Ortho includes ortholog sets based on the following last common ancestral \
taxa: Aculeata, Apidae, Apis, Apoidea, Bombus, Chalcidoidea, Formicidae, Formicinae, \
Halictidae, Holometabola, Hymenoptera, Ichneumonoidea, Myrmicinae, Parasitoida. Any \
orthologous group from either data source can include duplicated genes that emerged after \
divergence from the last common ancestor. All pairwise relationships within an orthologous \
group are called orthologues even if some might be classified as paralogues in an analysis \
of a more recent last common ancestor.

begin.tabs.4.id = Function
begin.tabs.4.description = HymenopteraMine includes GO annotations for all species. Other data sources (KEGG, Reactome, \
BioGRID and IntAct) are available for a subset of organisms, listed on the Data Source page. You can use orthologous \
relationships to leverage A. mellifera and D. melanogaster information for other species.

begin.tabs.5.id = Entire Gene Set
begin.tabs.5.description = The query templates in this category allow you to perform simple queries on an entire gene \
 or protein set for a species.

begin.tabs.6.id = Alias and DBxref
begin.tabs.6.description = The query templates in this category allow you to convert identifiers. Use a database cross \
reference query template to convert between a RefSeq and consortium gene set with HGD ids. Use an alias query template to \
 convert between HGD ids and original consortium ids, HGD ids and OrthoDB ids, or HGD ids for old vs new gene sets (e.g. \
 amel_OGSv3.2 vs amel_OGSv1.0). You must use the appropriate alias query template for converting either gene ids or \
 transcript ids, depending on the species. For the following species, aliases are provided for transcripts rather than \
 genes because the original gene sets did not have gene ids: A. echinatior, C. biroi, C. floridanus, D. novaeangliae, E. \
 Mexicana, H. laboriosa, H. saltator, L. albipes, M. quadrifasciata, M. rotundata, S. invicta.

begin.listsBox.description = You can run queries on whole lists of data. Create lists from the results of a query \
or by uploading identifiers. Click on a list to view graphs and summaries in a list analysis page, if you log in \
you can save lists permanently.

inline.collections.in.tables = true

# Genomic Region Search
genomicRegionSearch.display = true
genomicRegionSearch.service =
genomicRegionSearch.optionsJavascript =
genomicRegionSearch.resultsJavascript =
genomicRegionSearch.optionsCss =
genomicRegionSearch.resultsCss =
# Make sure pre-defined organisms have chromosome location information in the database
genomicRegionSearch.defaultOrganisms = A. mellifera
# Exclude feature types for all organisms, comma separated
#genomicRegionSearch.featureTypesExcluded.global = YouNameItClass
# Exclude feature types for each specific organism
#genomicRegionSearch.featureTypesExcluded.byOrganism = Atta cephalotes:YouNameItClass;
genomicRegionSearch.defaultSpans = LG5:900000..930000
genomicRegionSearch.exampleSpansFormat1 = LG5:900000..930000
genomicRegionSearch.exampleSpansFormat2 = LG5:900000-930000
genomicRegionSearch.exampleSpansFormat3 = LG5	900000	930000
genomicRegionSearch.exampleOrganism = A. mellifera

genomicRegionSearch.caption = Search for features that overlap a list of genome coordinates you enter or upload, e.g. \
 <b>LG5:900000..930000</b>

genomicRegionSearch.howTo = <ul>\
                                <li>Genome regions in the following formats are accepted:\
                                    <ul>\
                                        <li><b>chromosome:start..end</b>, e.g. <i>scaffold00080:56297..58300</i></li>\
                                        <li><b>chromosome:start-end</b>, e.g. <i>scaffold00080:56297-58300</i></li>\
                                        <li><b>tab delimited</b></li>\
                                    </ul>\
                                <li>Both <b>base coordinate</b> (e.g. BLAST, GFF/GFF3) and <b>interbase coordinate</b> (e.g. UCSC BED, Chado) systems are supported, users need to explicitely select one. By default, the base coordinate is selected.</li>\
                                <li>Each genome region needs to take a <b>new line</b>.</li>\
                            </ul>


genomicRegionSearch.query.Gene.views = {0}.primaryIdentifier,{0}.symbol,{0}.chromosomeLocation.locatedOn.primaryIdentifier,{0}.chromosomeLocation.start,{0}.chromosomeLocation.end,{0}.organism.shortName
genomicRegionSearch.query.Gene.sortOrder = {0}.chromosomeLocation.start asc

